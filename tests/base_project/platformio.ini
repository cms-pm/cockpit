# Base PlatformIO configuration for ComponentVM Hardware Tests
# This template is copied to each test workspace

[platformio]
lib_dir = lib

[env:weact_g474re_hardware]
platform = ststm32
framework = stm32cube
board = nucleo_g474re
upload_protocol = stlink
debug_tool = stlink
debug_build_flags = -Og -g -ggdb
debug_init_cmds =
    monitor arm semihosting enable
    monitor reset halt
monitor_speed = 115200
build_flags = 
    -DPLATFORM_STM32G4
    -DHARDWARE_PLATFORM
    -DSTM32G474xx
    -DUSE_HAL_DRIVER
    -DHSE_VALUE=8000000
    -DCOMPONENTVM_MINIMAL_VALIDATION
    -std=c++11
    -O0
    -g
# Clean source filter - no exclusions, include everything in workspace
src_filter = +<*>
# Library management
lib_extra_dirs = lib
lib_deps = 
    arduino_hal
    semihosting
    nanopb/Nanopb@^0.4.8