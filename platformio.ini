[env:qemu-lm3s6965evb]
platform = ststm32
board = genericSTM32F103RB
framework = 

# Override for ARM Cortex-M4 targeting (close enough for our QEMU needs)
build_flags = 
    -mcpu=cortex-m4
    -mthumb
    -mfloat-abi=soft
    -Os
    -ffunction-sections
    -fdata-sections
    -Wl,--gc-sections
    -nostdlib
    -nostartfiles
    -Wl,-T,linker_script.ld
    -DTESTING
    -DQEMU_PLATFORM

